<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JScal</title>
</head>
<body>
    
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled />

            <div class="calculator__keys calculator-keys">
        <button type="button" class="key--operator operator" data-action="add" value="+">+</button>
        <button type="button" class="key--operator operator" data-action="subtract" value="-">-</button>
        <button type="button" class="key--operator operator" data-action="multiply" value="*">&times;</button>
        <button type="button" class="key--operator operator" data-action="divide" value="/">&divide;</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>


        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>


        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="0">0</button>
        <button type="button" data-action="decimal" class="decimal function" value=".">.</button>
        <button type="button" data-action="clear" class="all-clear function" value="all-clear">AC</button>
        <button  type="button" class="key--equal equal-sign operator" data-action="calculate" value="=">=</button>
            </div>
        </div>

  


    <script src="./script.js"></script>
</body>
</html>
